    <!-- Marked.js do renderowania Markdown w wiadomościach -->

    <!-- Highlight.js do podświetlania składni kodu -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">

    <style>
        /* Dodatkowe style dla paska przewijania i dymków czatu */
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        .chat-messages::-webkit-scrollbar-track {
            background: #1e293b;
        }
        .chat-messages::-webkit-scrollbar-thumb {
            background-color: #475569;
            border-radius: 10px;
            border: 2px solid #1e293b;
        }
        /* Style dla renderowanego kodu przez marked.js i highlight.js */
        .chat-bubble pre {
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            position: relative;
        }
        .chat-bubble code {
            font-family: 'Courier New', Courier, monospace;
        }
        .copy-code-btn {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: #334155;
            color: #94a3b8;
            border: none;
            padding: 4px 8px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            opacity: 0.5;
            transition: opacity 0.2s;
        }
        .chat-bubble pre:hover .copy-code-btn {
            opacity: 1;
        }
    </style>
</head>

    <div id="sandbox-container" class="flex-grow h-full">
        <iframe src="http://localhost:4051/vnc.html" 
                class="w-full h-full border-none" 
                allow="fullscreen; clipboard-read; clipboard-write"
                allowfullscreen></iframe>
    </div>

    <!-- Socket.IO client -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);
            const chatMessages = document.getElementById('chat-messages');
            const input = document.getElementById('chat-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Inicjalizacja podświetlania składni dla wiadomości powitalnej
            hljs.highlightAll();
            addCopyButtons();

            socket.on('connect', () => {
                console.log('Połączono z serwerem Socket.IO!');
            });

            // Funkcja do wysyłania wiadomości
            const sendMessage = () => {
                const messageText = input.value.trim();
                if (messageText) {
                    // Wyświetl wiadomość użytkownika natychmiast
                    addMessageToChat({ sender: 'user', content: messageText });
                    
                    // Wyślij wiadomość na serwer
                    socket.send(messageText);
                    
                    input.value = '';
                    adjustInputHeight();
                }
            };
            
            sendBtn.addEventListener('click', sendMessage);
            input.addEventListener('keydown', (e) => {
                // Wyślij po naciśnięciu Enter (ale nie z Shiftem)
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Automatyczne dopasowanie wysokości pola tekstowego
            const adjustInputHeight = () => {
                input.style.height = 'auto';
                input.style.height = (input.scrollHeight) + 'px';
            };
            input.addEventListener('input', adjustInputHeight);

            // Odbieranie wiadomości z serwera
            socket.on('message', (msg) => {
                 // Zakładamy, że serwer może wysyłać prosty tekst lub obiekt JSON
                 let messageData;
                 try {
                     // Spróbuj sparsować jako JSON
                     messageData = JSON.parse(msg);
                     if (typeof messageData.sender === 'undefined') {
                        messageData = { sender: 'bot', content: msg };
                     }
                 } catch (e) {
                     // Jeśli to nie JSON, potraktuj jako wiadomość od bota
                     messageData = { sender: 'bot', content: msg };
                 }
                addMessageToChat(messageData);
            });

            // Funkcja do dodawania wiadomości do interfejsu
            function addMessageToChat(message) {
                const messageWrapper = document.createElement('div');
                messageWrapper.className = 'flex';
                
                const isUser = message.sender === 'user';
                messageWrapper.classList.add(isUser ? 'justify-end' : 'justify-start');

                const bubble = document.createElement('div');
                bubble.className = 'chat-bubble rounded-lg p-3 max-w-lg lg:max-w-xl xl:max-w-2xl';
                bubble.classList.add(isUser ? 'bg-indigo-600' : 'bg-gray-700');

                // Użyj marked.js do konwersji Markdown na HTML
                bubble.innerHTML = marked.parse(message.content, { gfm: true, breaks: true });
                
                messageWrapper.appendChild(bubble);
                chatMessages.appendChild(messageWrapper);
                
                // Podświetl składnię dla nowo dodanych bloków kodu
                bubble.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });

                // Dodaj przyciski kopiowania
                addCopyButtons(bubble);

                // Przewiń na dół
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Funkcja do dodawania przycisków "Kopiuj"
            function addCopyButtons(container = document) {
                const codeBlocks = container.querySelectorAll('pre');
                codeBlocks.forEach(block => {
                    // Sprawdź, czy przycisk już nie istnieje
                    if (block.querySelector('.copy-code-btn')) return;

                    const btn = document.createElement('button');
                    btn.className = 'copy-code-btn';
                    btn.textContent = 'Kopiuj';
                    
                    btn.addEventListener('click', () => {
                        const code = block.querySelector('code').innerText;
                        navigator.clipboard.writeText(code).then(() => {
                            btn.textContent = 'Skopiowano!';
                            setTimeout(() => {
                                btn.textContent = 'Kopiuj';
                            }, 2000);
                        });
                    });

                    block.appendChild(btn);
                });
            }
        });
    </script>
</body>
</html>
